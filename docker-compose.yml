version: '3.9'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      # Windows absolute path â†’ container path
      - "C:/dev/git_clone/uptime-checker/nginx/default.conf:/etc/nginx/conf.d/default.conf"
      # Optional: bind mount source code for live editing (Windows-friendly)
      - "C:/dev/git_clone/uptime-checker:/var/www/html"
    depends_on:
      - php
    networks:
      - app-network

  php:
    build:
      context: .
      dockerfile: php/Dockerfile
      args:
        APP_ENV: ${APP_ENV}
    container_name: php
    environment:
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_HOST: mysql
      AGENT_BASE_URL: http://nginx
    volumes:
      - ./:/var/www/html
    expose:
      - "9000"
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - "C:/dev/git_clone/uptime-checker/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro"
    ports:
      - "3307:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
