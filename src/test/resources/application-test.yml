spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
        globally_quoted_identifiers: true
        globally_quoted_identifiers_skip_column_definitions: true
    show-sql: false
  sql:
    init:
      mode: never

app:
  security:
    jwt:
      issuer: test-issuer
      secret: test-secret-key-that-is-at-least-32-characters-long-for-testing
      expiration-minutes: 60
  worker:
    api-keys: test-worker-key-12345

logging:
  level:
    root: ${LOG_LEVEL_ROOT:WARN}
    # Application packages - can be controlled individually
    com.isofuture.uptime: ${LOG_LEVEL_APP:INFO}
    com.isofuture.uptime.controller: ${LOG_LEVEL_CONTROLLER:INFO}
    com.isofuture.uptime.service: ${LOG_LEVEL_SERVICE:INFO}
    com.isofuture.uptime.security: ${LOG_LEVEL_SECURITY:INFO}
    com.isofuture.uptime.repository: ${LOG_LEVEL_REPOSITORY:INFO}
    com.isofuture.uptime.config: ${LOG_LEVEL_CONFIG:INFO}
    # Spring Framework
    org.springframework: ${LOG_LEVEL_SPRING:WARN}
    org.springframework.security: ${LOG_LEVEL_SPRING_SECURITY:WARN}
    org.springframework.web: ${LOG_LEVEL_SPRING_WEB:WARN}
    org.springframework.transaction: ${LOG_LEVEL_SPRING_TRANSACTION:WARN}
    # Hibernate/JPA
    org.hibernate: ${LOG_LEVEL_HIBERNATE:WARN}
    org.hibernate.SQL: ${LOG_LEVEL_HIBERNATE_SQL:WARN}
    org.hibernate.type.descriptor.sql.BasicBinder: ${LOG_LEVEL_HIBERNATE_PARAMS:WARN}
    # Database
    org.springframework.jdbc: ${LOG_LEVEL_JDBC:WARN}
    # HTTP Client
    java.net.http: ${LOG_LEVEL_HTTP_CLIENT:WARN}
    # JWT
    io.jsonwebtoken: ${LOG_LEVEL_JWT:WARN}




